<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="stylesheet" href="static/styles.css">  <!-- Add your styles.css path -->
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #1a1a1a;
        }

        /* Navbar */
        nav {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        nav a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Team Section */
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2.5em;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .team-member {
            text-align: center;
            width: 200px;
            padding: 10px;
            border-radius: 10px;
            background-color: #2a2a2a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .team-member img {
            width: 100%;
            height: 200px; /* Ensure the photo is square */
            object-fit: cover;
            border-radius: 10px; /* Optional: adds rounded corners */
        }

        .team-member h3 {
            font-size: 1.2em;
            margin-top: 10px;
            color: white;
        }

        /* Menu Styling */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        nav ul li a:hover {
            color: #f4f4f4;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('projects') }}">Projects</a>

        <a href="{{ url_for('team') }}">Team</a> <!-- New TEAM Menu -->
